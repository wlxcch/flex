<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
*{
  padding:0;
  margin:0;
  box-sizing:border-box;
}
.parent{
  border:1px solid red;
  width:750px;
  margin:0 auto; 
}
.wrapper{
  margin-left:-2px;
  
}
.clearfix::after{
  content:'';
  display:block;
  clear:both;
}
.child{
  background:green;
  width:180px;
  float:left;
  margin-right:10px;
  margin-top:10px;
  margin-bottom:10px;
}
.child:nth-child(4n){
  margin-right:0;
}
  </style>
</head>
<body>
<div class="parent">
  <div class="wrapper">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
 </div>
</div>
</body>
</html>
