<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    *{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
.clearfix::after{
  content:'';
  display:block;
  clear:both;
}
.parent{
  max-width:600px;
  border:1px solid red;
  height:36px;
  margin:0 auto;
}
.left{
  width:80px;
  background:green;
  height:36px;
  float:left;
}
.right{
  width:180px;
  float:right;
  
}
.right >div{
  width:60px;
  border:1px solid black;
  float:left;
  margin-top:7px;
  margin-bottom:7px;
}

  </style>
</head>
<body>
<div class="parent clearfix">
  <div class="left"></div>
  <div class="right clearfix">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</div>
</body>
</html>
